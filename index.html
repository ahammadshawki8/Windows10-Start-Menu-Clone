<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon">
    <title>Windows10-Start-Menu-Clone</title>
</head>

<body>
    <header>
        <h1>WINDOWS 10 START MENU CLONE</h1>
    </header>

    <div class="container">
        <h2>ORIGINAL</h2>
        <img id="original" src="icons/original.png">
    </div>
    
    <br>
    <br>
    <br>

    <div class="container">
        <h2>CLONE</h2>
        <div id="wrapper">
            <div id="optionbar">
                <div class="option button" id="long"><img src="icons/option-hamburger.png"></div>
                <div class="option button"><img src="icons/option-accounts.png"></div>
                <div class="option button"><img src="icons/option-documents.png"></div>
                <div class="option button"><img src="icons/option-pictures.png"></div>
                <div class="option button"><img src="icons/option-settings.png"></div>
                <div class="option button"><img src="icons/option-power.png"></div>
            </div>

            <div id="sidebar">
                <div class="side-text">Recently added</div>
                <div class="side-app button"><img src="icons/sidebar-openshot.png"></div>
                <div class="side-app button"><img src="icons/sidebar-recuva.png"></div>
                <div class="side-app button"><img src="icons/sidebar-road.png"></div>
                <div class="side-text expand">Expand  &nbsp; &#8681;</div>
                <div class="side-text">&</div>
                <div class="side-app button"><img src="icons/sidebar-torrent.png"></div>
                <div class="side-text">#</div>
                <div class="side-app button"><img src="icons/sidebar-3d.png"></div>
                <div class="side-text">A</div>
                <div class="side-app button"><img src="icons/sidebar-alarm.png"></div>
                <div class="side-text">B</div>
                <div class="side-app button"><img src="icons/sidebar-backup.png"></div>
                <div class="side-text">C</div>
                <div class="side-app button"><img src="icons/sidebar-calc.png"></div>
                <div class="side-app button"><img src="icons/sidebar-calendar.png"></div>
            </div>

            <div id="main">
                <div id="primary">
                    Primary
                    <div id="primary-box">
                        <div class="box11 button"><img src="icons/primary-box-msstore.png"></div> 
                        <div class="box123 button"><img src="icons/primary-box-weather.png"></div>
                        <div class="box212 button"><img src="icons/primary-box-outlook.png"></div>
                        <div class="box23 button"><img src="icons/primary-box-edge.png"></div>
                        <div class="box31 button"><img src="icons/primary-box-zoom.png"></div>
                        <div class="box32 button"><img src="icons/primary-box-onedrive.png"></div>
                        <div class="box33 button"><img src="icons/primary-box-torrent.png"></div>
                    </div>
                </div>

                <div id="secondary">
                    Secondary
                    <div id="secondary-box">
                        <div class="box11 button"><img src="icons/secondary-box1.png"></div>
                        <div class="box12 button"><img src="icons/secondary-box2.png"></div>
                        <div class="box13 button"><img src="icons/secondary-box3.png"></div>

                        <div class="small-box">
                            <div class="small-box11 button"><img src="icons/secondary-small-box1.png"></div>
                            <div class="small-box12 button"><img src="icons/secondary-small-box2.png"></div>
                            <div class="small-box21 button"><img src="icons/secondary-small-box3.png"></div>
                            <div class="small-box22 button"><img src="icons/secondary-small-box4.png"></div>
                        </div>
                        <div class="small-box">
                            <div class="small-box11 button"><img src="icons/secondary-small-box5.png"></div>
                            <div class="small-box12 button"><img src="icons/secondary-small-box6.png"></div>
                            <div class="small-box21 button"><img src="icons/secondary-small-box7.png"></div>
                            <div class="small-box22 button"><img src="icons/secondary-small-box8.png"></div>
                        </div>
                        <div class="small-box">
                            <div class="small-box11 button"><img src="icons/secondary-small-box9.png"></div>
                            <div class="small-box12 button"><img src="icons/secondary-small-box10.png"></div>
                            <div class="small-box21 button"><img src="icons/secondary-small-box11.png"></div>
                            <div class="small-box22 button"><img src="icons/secondary-small-box12.png"></div>
                        </div>

                        <div class="box31 button"><img src="icons/secondary-box4.png"></div>
                        <div class="box32 button"><img src="icons/secondary-box5.png"></div>
                        <div class="small-box">
                            <div class="small-box11 button"><img src="icons/secondary-small-box13.png"></div>
                            <div class="small-box12 button"><img src="icons/secondary-small-box14.png"></div>
                            <div class="small-box21 button"><img src="icons/secondary-small-box15.png"></div>
                            <div class="small-box-22 button"><img src="icons/secondary-small-box16.png"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <h1>Created by Ahammad Shawki 8</h1>
    </footer>

</body>

</html>
